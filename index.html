<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Sign-up form</title>
  </head>
  <body>
    <div class="left-side">
      <div class="logo">
        <div class="logo-image">
          <img src="./public/images/logo.png" />
        </div>
        <div class="logo-text">ODIN</div>
      </div>
      <div class="footer">Photo by wirestock on Freepik</div>
    </div>
    <div class="right-side">
      <div id="message">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <fieldset id="sign-up">
        <section class="input-fields">
          <h1>Let's do it!</h1>
          <form action="#" method="post">
            <div class="input-field">
              <label for="first-name">First name</label>
              <input
                type="text"
                id="first-name"
                placeholder="Thor"
                name="first-name"
                required
              />
            </div>
            <div class="input-field">
              <label for="last-name">Last name</label>
              <input
                type="text"
                id="last-name"
                placeholder="Odinson"
                name="last-name"
              />
            </div>
            <div class="input-field">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="dummy@email.com"
                name="email"
                required
              />
            </div>
            <div class="input-field">
              <label for="phone-number">Phone number</label>
              <input
                type="number"
                min="0"
                max="99999999999"
                id="phone-number"
                name="phone-number"
              />
            </div>
            <div class="input-field">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="input-field">
              <label for="password-confirm">Confirm password</label>
              <input type="password" id="password-confirm" required />
            </div>
          </form>
        </section>
        <section class="buttons">
          <button type="submit" id="create-account">Create account</button>
        </section>
      </fieldset>
      <div id="log-in">
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </body>
</html>
